<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsidan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .dashboard-container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="dashboard-error" class="alert alert-danger" role="alert" style="display: none;"></div>
    <div id="logout-error" class="alert alert-danger" role="alert" style="display: none;"></div>
    <div class="dashboard-container">
        <h1 id="headerText"></h1>
        <p>Du är inloggad. Vad vill du göra idag?</p>

        <button id="changePasswordBtn" class="btn btn-primary">Ändra lösenord</button>
        <button id="logout" class="btn btn-danger">Logga ut</button>

        <div id="changePasswordForm" style="display: none;">
            <h2>Ändra lösenord</h2>
            <div id="change-password-error" class="alert alert-danger" role="alert" style="display: none;"></div>
            <form id="passwordChangeForm">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Gammalt lösenord</label>
                    <input type="password" id="oldPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nytt lösenord</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Ändra lösenord</button>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
